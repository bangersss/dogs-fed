<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      text-align: center;
      padding-bottom: 100px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }

    th, td {
      padding: 6px;
      border: 1px solid #bbb;
      font-size: 13px;
      word-wrap: break-word;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
      font-size: 14px;
    }

    td .date {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }

    tr.week-separator td {
      border-top: 2px solid #444;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .missing {
      color: #ccc;
    }

    /* Color coding for letters */
    .cell-E {
      background-color: #ffcccc; /* Light red for E */
    }
    .cell-A {
      background-color: #ccffcc; /* Light green for A */
    }
    .cell-B {
      background-color: #ccccff; /* Light blue for B */
    }
  </style>
</head>
<body>
  <h2>Dog Feed Log (Last 4 Weeks)</h2>
  <table id="calendar">
    <thead>
      <tr>
        <th>X</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th>S</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Rows go here -->
    </tbody>
  </table>

  <div class="button-container">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='tally.html'">Back</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.appspot.com",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const calendarBody = document.getElementById("calendarBody");

    function getMonday(d) {
      d = new Date(d);
      const day = d.getDay(),
        diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when Sunday (0)
      return new Date(d.setDate(diff));
    }

    function formatDateLabel(date) {
      const day = date.getDate();
      const month = date.getMonth() + 1;
      return `${day}/${month}`;
    }

    function applyColorCoding(cell, value) {
      // Remove any existing color classes
      cell.classList.remove("cell-E", "cell-A", "cell-B");
      
      if (value) {
        const firstLetter = value.charAt(0).toUpperCase();
        if (firstLetter === 'E') {
          cell.classList.add("cell-E");
        } else if (firstLetter === 'A') {
          cell.classList.add("cell-A");
        } else if (firstLetter === 'B') {
          cell.classList.add("cell-B");
        }
      }
    }

    async function loadCalendar() {
      const today = new Date();
      const weeks = [];

      let startMonday = getMonday(today);

      for (let w = 3; w >= 0; w--) {
        const weekStart = new Date(startMonday);
        weekStart.setDate(weekStart.getDate() - (7 * w));

        const weekDates = [];
        for (let i = 0; i < 7; i++) {
          const d = new Date(weekStart);
          d.setDate(weekStart.getDate() + i);
          weekDates.push(d);
        }

        // Morning row
        const morningRow = document.createElement("tr");
        morningRow.className = "week-separator";
        morningRow.appendChild(document.createElement("td")).textContent = "M";

        // Night row
        const nightRow = document.createElement("tr");
        nightRow.appendChild(document.createElement("td")).textContent = "N";

        for (const d of weekDates) {
          const dateStr = d.toISOString().split("T")[0];
          const dateLabel = formatDateLabel(d);

          const morningCell = document.createElement("td");
          const nightCell = document.createElement("td");

          morningCell.innerHTML = `<span class="date">${dateLabel}</span>\n`;
          nightCell.innerHTML = `<span class="date">${dateLabel}</span>\n`;

          morningRow.appendChild(morningCell);
          nightRow.appendChild(nightCell);

          db.ref("dog_feed/" + dateStr).once("value", (snapshot) => {
            const data = snapshot.val();
            if (data?.morning) {
              morningCell.innerHTML = `<span class="date">${dateLabel}</span>${data.morning}`;
              applyColorCoding(morningCell, data.morning);
            } else {
              morningCell.classList.add("missing");
            }
            if (data?.night) {
              nightCell.innerHTML = `<span class="date">${dateLabel}</span>${data.night}`;
              applyColorCoding(nightCell, data.night);
            } else {
              nightCell.classList.add("missing");
            }
          });
        }

        calendarBody.appendChild(morningRow);
        calendarBody.appendChild(nightRow);
      }
    }

    loadCalendar();
  </script>
</body>
</html>
