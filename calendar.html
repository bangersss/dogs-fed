<!DOCTYPE html>
<html>
<head>
  <title>Dog Feed Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      text-align: center;
      padding-bottom: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      vertical-align: top;
      height: 40px;
      position: relative;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .date {
      font-size: 9px;
      color: #666;
      position: absolute;
      top: 4px;
      right: 4px;
    }
    .time-label {
      font-size: 6px;
      color: #999;
      position: absolute;
      top: 4px;
      left: 4px;
    }
    .feed-data {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    /* Light grey week separator */
    .week-separator {
      border-top: 3px solid #d3d3d3 !important;
    }
    .missing {
      color: #ccc;
    }
    /* CURRENT DAY STYLING - FINAL WORKING VERSION */
    .current-day-morning {
      position: relative;
    }
    .current-day-night {
      position: relative;
    }
    .current-day-morning::after,
    .current-day-night::after {
      content: "";
      position: absolute;
      left: -1px;
      right: -1px;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      pointer-events: none;
      z-index: 1;
    }
    .current-day-morning::after {
      top: -1px;
      bottom: 0;
      border-top: 2px solid #000;
    }
    .current-day-night::after {
      top: 0;
      bottom: -1px;
      border-bottom: 2px solid #000;
    }
    /* Keep light divider between cells */
    .current-day-night {
      border-top: 1px solid #ddd !important;
    }
    /* Color coding */
    .cell-E { background-color: #ffcccc; }
    .cell-A { background-color: #ccffcc; }
    .cell-B { background-color: #ccccff; }
    /* Buttons */
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Dog Feed Log (Last 4 Weeks)</h2>
  <table id="calendar">
    <thead>
      <tr>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th>S</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>

  <div class="button-container">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='tally.html'">Back</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.appspot.com",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const calendarBody = document.getElementById("calendarBody");
    const today = new Date();
    const todayDateStr = today.toISOString().split('T')[0];

    function getMonday(d) {
      d = new Date(d);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }

    function formatDate(date) {
      return `${date.getDate()}/${date.getMonth() + 1}`;
    }

    function applyColorCoding(cell, value) {
      cell.classList.remove("cell-E", "cell-A", "cell-B");
      if (value) {
        const firstLetter = value.charAt(0).toUpperCase();
        if (firstLetter === 'E') cell.classList.add("cell-E");
        else if (firstLetter === 'A') cell.classList.add("cell-A");
        else if (firstLetter === 'B') cell.classList.add("cell-B");
      }
    }

    async function loadCalendar() {
      const startMonday = getMonday(today);

      for (let w = 3; w >= 0; w--) {
        const weekStart = new Date(startMonday);
        weekStart.setDate(weekStart.getDate() - (7 * w));

        // Morning row (with dates)
        const morningRow = document.createElement("tr");
        if (w < 3) morningRow.className = "week-separator";

        // Night row
        const nightRow = document.createElement("tr");

        for (let i = 0; i < 7; i++) {
          const d = new Date(weekStart);
          d.setDate(weekStart.getDate() + i);
          const dateStr = d.toISOString().split("T")[0];
          const dateLabel = formatDate(d);
          const isToday = dateStr === todayDateStr;

          // Morning cell
          const morningCell = document.createElement("td");
          if (isToday) morningCell.classList.add("current-day-morning");
          morningCell.innerHTML = `
            <span class="date">${dateLabel}</span>
            <span class="time-label">morning</span>
            <span class="feed-data">-</span>
          `;

          // Night cell
          const nightCell = document.createElement("td");
          if (isToday) nightCell.classList.add("current-day-night");
          nightCell.innerHTML = `
            <span class="time-label">night</span>
            <span class="feed-data">-</span>
          `;

          morningRow.appendChild(morningCell);
          nightRow.appendChild(nightCell);

          // Load data
          db.ref("dog_feed/" + dateStr).once("value", (snapshot) => {
            const data = snapshot.val();
            const morningData = morningCell.querySelector(".feed-data");
            const nightData = nightCell.querySelector(".feed-data");

            if (data?.morning) {
              morningData.textContent = data.morning;
              applyColorCoding(morningCell, data.morning);
            } else {
              morningData.textContent = "-";
              morningData.classList.add("missing");
            }

            if (data?.night) {
              nightData.textContent = data.night;
              applyColorCoding(nightCell, data.night);
            } else {
              nightData.textContent = "-";
              nightData.classList.add("missing");
            }
          });
        }

        calendarBody.appendChild(morningRow);
        calendarBody.appendChild(nightRow);
      }
    }

    loadCalendar();
  </script>
</body>
</html>
