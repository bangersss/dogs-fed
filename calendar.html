<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
      padding-bottom: 100px; /* room for buttons */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      font-size: 14px;
      word-wrap: break-word;
    }
    th {
      background-color: #f0f0f0;
    }
    td.missing {
      color: #ccc;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dog Feed Log (Last 4 Weeks)</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>Time</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Rows will be filled in by JS -->
    </tbody>
  </table>

  <div class="button-container">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='tally.html'">Back</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.appspot.com",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const calendarBody = document.getElementById("calendarBody");

    function getMonday(d) {
      d = new Date(d);
      const day = d.getDay(),
            diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when Sunday (0)
      return new Date(d.setDate(diff));
    }

    async function loadCalendar() {
      const today = new Date();
      const weeks = [];

      // Start from current week's Monday
      let start = getMonday(today);

      for (let w = 0; w < 4; w++) {
        const morningRow = document.createElement("tr");
        const nightRow = document.createElement("tr");

        const weekDates = [];
        for (let i = 0; i < 7; i++) {
          const d = new Date(start);
          d.setDate(start.getDate() - w * 7 + i);
          weekDates.push(new Date(d));
        }

        morningRow.appendChild(document.createElement("td")).textContent = "Morning";
        nightRow.appendChild(document.createElement("td")).textContent = "Night";

        for (let d of weekDates) {
          const dateStr = d.toISOString().split('T')[0];
          const morningCell = document.createElement("td");
          const nightCell = document.createElement("td");

          morningCell.textContent = "⏳";
          nightCell.textContent = "⏳";

          morningRow.appendChild(morningCell);
          nightRow.appendChild(nightCell);

          // Fetch from Firebase
          db.ref("dog_feed/" + dateStr).once("value", (snapshot) => {
            const data = snapshot.val();
            morningCell.textContent = data?.morning || "";
            nightCell.textContent = data?.night || "";
            if (!data?.morning) morningCell.classList.add("missing");
            if (!data?.night) nightCell.classList.add("missing");
          });
        }

        calendarBody.appendChild(morningRow);
        calendarBody.appendChild(nightRow);
      }
    }

    loadCalendar();
  </script>
</body>
</html>
