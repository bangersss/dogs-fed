<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
    }
    th {
      background-color: #f0f0f0;
    }
    td {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Last 4 Weeks Feed Log</h1>
  <table id="calendar">
    <tr>
      <th>Date</th>
      <th>Morning</th>
      <th>Night</th>
    </tr>
  </table>

  <button
    style="background-color: black; color: white; border: none; border-radius: 25px; padding: 12px 20px; font-size: 16px; cursor: pointer;"
    onclick="location.href='index.html'"
  >
    Home
  </button>
  <button
    style="background-color: black; color: white; border: none; border-radius: 25px; padding: 12px 20px; font-size: 16px; cursor: pointer;"
    onclick="location.href='tally.html'"
  >
    Back
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.appspot.com",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const table = document.getElementById("calendar");

    const today = new Date();

    // Get past 28 days (4 weeks)
    for (let i = 0; i < 28; i++) {
      const date = new Date();
      date.setDate(today.getDate() - i);
      const dateStr = date.toISOString().split('T')[0];

      const row = document.createElement("tr");
      const dateCell = document.createElement("td");
      const morningCell = document.createElement("td");
      const nightCell = document.createElement("td");

      dateCell.textContent = dateStr;
      morningCell.textContent = "⏳";
      nightCell.textContent = "⏳";

      row.appendChild(dateCell);
      row.appendChild(morningCell);
      row.appendChild(nightCell);
      table.appendChild(row);

      // Fetch data from Firebase
      db.ref("dog_feed/" + dateStr).once("value", (snapshot) => {
        const data = snapshot.val();
        morningCell.textContent = data?.morning || "";
        nightCell.textContent = data?.night || "";
      });
    }
  </script>
</body>
</html>
