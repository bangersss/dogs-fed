<!DOCTYPE html>
<html>
<head>
  <title>Dog Feed Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .box {
      width: 60px;
      height: 60px;
      line-height: 60px;
      border: 2px solid #333;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .box:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Dog Feed Status</h1>
  <p id="status">Checking status...</p>

  <div id="boxes" style="display:none;">
    <div class="box" id="boxB">B</div>
    <div class="box" id="boxE">E</div>
    <div class="box" id="boxA">A</div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.firebasestorage.app",
      messagingSenderId: "122026065319",
      appId: "1:122026065319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const today = new Date().toISOString().split('T')[0]; // e.g. "2025-07-23"
    const statusEl = document.getElementById("status");
    const boxesEl = document.getElementById("boxes");

    const ref = db.ref("dog_feed/" + today);

    // Listen for DB changes on today's status
    ref.on("value", (snapshot) => {
      const fed = snapshot.val();

      if (fed === true) {
        // Dogs have been fed
        statusEl.textContent = "✅ The dogs have been fed today.";
        boxesEl.style.display = "none";
      } else {
        // Dogs NOT fed yet
        statusEl.textContent = "❌ The dogs have NOT been fed today. Please click a box to mark as fed.";
        boxesEl.style.display = "flex";
      }
    });

    // When any box clicked, mark as fed
    function markFed() {
      ref.set(true);
    }

    // Attach click listeners to all boxes
    document.getElementById("boxB").onclick = markFed;
    document.getElementById("boxE").onclick = markFed;
    document.getElementById("boxA").onclick = markFed;
  </script>
</body>
</html>
