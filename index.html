<!DOCTYPE html>
<html>
<head>
  <title>Dog Feed Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      position: relative;
    }
    #navButton {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #navButton:hover {
      background-color: #0056b3;
    }
    #boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .box {
      width: 60px;
      height: 60px;
      line-height: 60px;
      border: 2px solid #333;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .box:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <button id="navButton" onclick="location.href='tally.html'">View Tally</button>

  <h1>Dog Feed Status</h1>
  <p id="status">Checking status...</p>

  <div id="boxes" style="display:none;">
    <div class="box" id="boxB">B</div>
    <div class="box" id="boxE">E</div>
    <div class="box" id="boxA">A</div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.firebasestorage.app",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const today = new Date().toISOString().split('T')[0]; // e.g. "2025-07-23"
    const now = new Date();
    const hour = now.getHours();

    // Determine period: 'morning' before 12pm, else 'night'
    const period = hour < 12 ? 'morning' : 'night';

    const statusEl = document.getElementById("status");
    const boxesEl = document.getElementById("boxes");

    // Reference to today's feeding status for the period
    const ref = db.ref(`dog_feed/${today}/${period}`);

    // Listen for status changes
    ref.on("value", snapshot => {
      const fedBy = snapshot.val(); // null or 'B' or 'E' or 'A'

      if (fedBy) {
        // Dogs have been fed this period
        statusEl.textContent = `✅ The dogs have been fed this ${period} by "${fedBy}".`;
        boxesEl.style.display = "none";
      } else {
        // Not fed yet this period
        statusEl.textContent = `❌ Have the dogs been fed this ${period}? Please click a box to mark as fed.`;
        boxesEl.style.display = "flex";
      }
    });

    // Function to mark fed with button ID (B, E, or A)
    function markFed(buttonId) {
      ref.set(buttonId);
    }

    // Attach click handlers to boxes
    ['B', 'E', 'A'].forEach(id => {
      document.getElementById("box" + id).onclick = () => markFed(id);
    });
  </script>
</body>
</html>
