<!DOCTYPE html>
<html>
<head>
  <title>Dog Feeding Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px 20px 80px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      padding: 20px;
      font-size: 24px;
      border-radius: 15px;
      border: none;
      background-color: black;
      color: white;
      width: 70px;
      height: 70px;
      cursor: pointer;
    }
    #navButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="statusMessage">Loading...</h1>
  <div class="button-container" id="buttons" style="display: none;">
    <button onclick="feedDog('B')">B</button>
    <button onclick="feedDog('E')">E</button>
    <button onclick="feedDog('A')">A</button>
  </div>
  <button id="navButton" onclick="location.href='tally.html'">View Tally</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.appspot.com",
      messagingSenderId: "122026065319",
      appId: "1:122026065319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DateTime = luxon.DateTime;
    const now = DateTime.now().setZone("Australia/Melbourne");
    const todayStr = now.toISODate();

    const hour = now.hour;
    let period = null;
    if (hour >= 5 && hour < 12) {
      period = "morning";
    } else if (hour >= 16) {
      period = "night";
    }

    if (!period) {
      document.getElementById("statusMessage").textContent = "It's too early to feed the dogs.";
    } else {
      db.ref("dog_feed/" + todayStr + "/" + period).get().then(snapshot => {
        const value = snapshot.val();
        if (value) {
          document.getElementById("statusMessage").textContent = `The dogs have been fed this ${period}.`;
        } else {
          document.getElementById("statusMessage").textContent = `Have the dogs been fed this ${period}?`;
          document.getElementById("buttons").style.display = "flex";
        }
      });
    }

    function feedDog(person) {
      db.ref("dog_feed/" + todayStr + "/" + period).set(person).then(() => {
        document.getElementById("statusMessage").textContent = `Thanks ${person}, the dogs have been fed this ${period}.`;
        document.getElementById("buttons").style.display = "none";
      });
    }
  </script>
</body>
</html>
