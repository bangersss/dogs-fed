<!DOCTYPE html>
<html>
<head>
  <title>Dog Feed Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px 20px 80px; /* add bottom margin for button */
      position: relative;
    }
    #navButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }
    #navButton:hover {
      background-color: #357ABD;
      box-shadow: 0 6px 12px rgba(53, 122, 189, 0.6);
    }
    #boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .box {
      width: 60px;
      height: 60px;
      line-height: 60px;
      border: 2px solid #333;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .box:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Have the dogs been fed?</h1>
  <p id="status">Checking status...</p>

  <div id="boxes" style="display:none;">
    <div class="box" id="boxB">B</div>
    <div class="box" id="boxE">E</div>
    <div class="box" id="boxA">A</div>
  </div>

  <button
    id="navButton"
    style="background-color: black; color: white; border: none; border-radius: 25px; padding: 12px 30px; font-size: 16px; cursor: pointer;"
    onclick="location.href='index.html'"
  >
    Score
  </button>
  
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGV8bO2kgM67p_-9-bpZiiKkkJrbIIs4g",
      authDomain: "dogs-fed.firebaseapp.com",
      databaseURL: "https://dogs-fed-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dogs-fed",
      storageBucket: "dogs-fed.firebasestorage.app",
      messagingSenderId: "122026065319",
      appId: "1:122026319:web:e8bdba2c12c00d9bc50a82",
      measurementId: "G-GBYZLP47GX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const now = new Date();
    const hour = now.getHours();
    const today = now.toISOString().split('T')[0]; // YYYY-MM-DD

    // Determine feeding period and time window:
    // Morning: 5:00 AM <= time < 12:00 PM
    // Night: 4:00 PM <= time < 12:00 AM
    let period = null;
    let feedingAllowed = false;

    if (hour >= 5 && hour < 12) {
      period = 'morning';
      feedingAllowed = true;
    } else if (hour >= 16 && hour < 24) {
      period = 'night';
      feedingAllowed = true;
    }

    const statusEl = document.getElementById("status");
    const boxesEl = document.getElementById("boxes");

    if (!feedingAllowed) {
      // Outside feeding time - show "too early" message
      statusEl.textContent = "⏰ It's too early to feed the dogs...";
      boxesEl.style.display = "none";
    } else {
      // Allowed feeding time, proceed with Firebase check
      const ref = db.ref(`dog_feed/${today}/${period}`);

      ref.on("value", snapshot => {
        const fedBy = snapshot.val(); // null or 'B' or 'E' or 'A'

        if (fedBy) {
          statusEl.textContent = `✅ The dogs have been fed this ${period} by "${fedBy}".`;
          boxesEl.style.display = "none";
        } else {
          statusEl.textContent = `❌ Have the dogs been fed this ${period}? Please click a box to mark as fed.`;
          boxesEl.style.display = "flex";
        }
      });

      // Mark fed function only works if feedingAllowed is true
      function markFed(buttonId) {
        if (!feedingAllowed) {
          alert("Feeding is not allowed at this time.");
          return;
        }
        ref.set(buttonId);
      }

      ['B', 'E', 'A'].forEach(id => {
        document.getElementById("box" + id).onclick = () => markFed(id);
      });
    }
  </script>
</body>
</html>
